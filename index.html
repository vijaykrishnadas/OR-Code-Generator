<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        img{
            margin: auto;
            border: 2px solid violet;
            padding: 10px;
        }

        #generated{
            margin: auto;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                sans: ['Quicksand', 'sans-serif']
              }
            }
          }
        }
      </script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js" defer></script>
</head>
<body class="">

    <!-- NAVBAR -->

    <header class="bg-purple-500 mb-5">
        <nav class="md:max-w-5xl md:m-auto p-4 flex justify-between align-center text-white">
            <div>
                <h1 class="text-xl font-bold pl-4">
                    <a href="">QR CODE GENERATOR</a>
                </h1>
            </div>
            <div class="pr-4">
                <a href="https://www.vijaykrishnadas.com">
                    <span class="font-bold">
                        Developed @ VJ Krishna Das
                    </span>
                </a>
            </div>
        </nav>
    </header>

    <!-- END OF NAV -->

    <!-- MAIN BODY -->
    <main class="mb-5">
        <div class="m-4 flex flex-col-reverse md:flex-row align-center justify-center md:max-w-5xl m-auto">
            <div class="text-red w-full self-center p-5 text-center">
            <h2 class="text-xl mb-3"> This App enables you to convert any html Link into a working QR Code.</h2>
            <p class="mb-4">Enter your URL below to generate a special unique QR for you Link.</p>
            <form action="" id="form">
                <input id="url" class="w-full border-2 border-violet-500 p-2 rounded focus:outline-none" type="url" placeholder="Paste your URL">
                <button class="hover:bg-violet-700 bg-violet-500 p-2 mt-4 text-white rounded button" type="submit">Generate QR</button>
            </form>
            </div>
            <div class="w-full p-5 ">
                <img style="border: none;" class="w-1/2 m-auto md:w-2/3 " src="qr.png" alt="">
            </div>
        </div>       
        <!-- GENERATED QR CODE -->

        <div id="generated" class="m-auto text-center">
            <div style="display: none;" id="loading" class="p-5 text-center">
                <!-- LOADER  -->
    
                Loading...
    
          
            </div>
                  <!-- QR OUTPUT -->
                  <div>
                    <div id="output" class="mb-4"></div>
                  </div>
        </div>
    </main>

    <!-- END OF MAIN BODY  -->

</body>

</html>
